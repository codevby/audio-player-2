<div class="drop-zone"
  ngClass="{ 'dragging-over': isDragging }"
  (dragover)="onDragOver($event)"
  (dragleave)="onDragLeave($event)"
  (drop)="onDrop($event)">

  @if (files.length === 0){
  Drag and drop your audio files here
  } @else{
  <p>Playlist</p>
  }

  <ul>
    @for (file of files; track $index) {
    <li>{{ file.name }}</li>
    }
  </ul>

</div>
