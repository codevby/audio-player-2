<div class="audio-track-box"
  [ngClass]="{ 'current-song': isCurrentSongPlaying() }">

  <div
    (click)="changeSong(songId)"
    class="audio-track-info">
    <p
      id="song-info">
      {{ songId }}
    </p>

    <p
      class="song-name"
      id="song-info">
      {{ songName }}
    </p>
  </div>

  @if(isCurrentSongPlaying() && isPlaying){
  <video
    autoplay
    loop
    src="/playingAnim.webm"
    type="video/webm"
    alt="playing-animation"
    id="playing-animation"></video>
  }

  <div class="buttons">
    <button (click)="removeSong(songId)" *ngIf="!isCurrentSongPlaying()">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round"
        class="icon icon-tabler icons-tabler-outline icon-tabler-x"><path
          stroke="none" d="M0 0h24v24H0z" fill="none" /><path
          d="M18 6l-12 12" /><path d="M6 6l12 12" /></svg>
    </button>
  </div>

</div>
