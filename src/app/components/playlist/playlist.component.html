<div class="title-text">
  @if (files.length === 0){
  Drag and drop your audio files here
  } @else{
  Playlist
  }
</div>

<div class="drop-zone"
  ngClass="{ 'dragging-over': isDragging }"
  (dragover)="onDragOver($event)"
  (dragleave)="onDragLeave($event)"
  (drop)="onDrop($event)">

  <div class="audio-tracks">
    @for (file of files; track $index) {
    <app-audio-track-box
      [songName]="file.name"
      [songId]="$index.toString()"></app-audio-track-box>
    }
  </div>

</div>
