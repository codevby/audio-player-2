<div class="title-bar">

  <div class="title-container">
    <h1>PlayoLab</h1>
  </div>

  <div class="draggin-window"><p></p></div>

  <div class="theme-button-container">
    <button
      class="theme-button"
      (click)="toggleTheme()">
      @if( theme === 'light' ){
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
        viewBox="0 0 24 24" fill="currentColor"
        class="icon icon-tabler icons-tabler-filled icon-tabler-brightness-up"><path
          stroke="none" d="M0 0h24v24H0z" fill="none" /><path
          d="M12 8a4 4 0 1 1 -3.995 4.2l-.005 -.2l.005 -.2a4 4 0 0 1 3.995 -3.8z" /><path
          d="M12 2a1 1 0 0 1 .993 .883l.007 .117v2a1 1 0 0 1 -1.993 .117l-.007 -.117v-2a1 1 0 0 1 1 -1z" /><path
          d="M17.693 4.893a1 1 0 0 1 1.497 1.32l-.083 .094l-1.4 1.4a1 1 0 0 1 -1.497 -1.32l.083 -.094l1.4 -1.4z" /><path
          d="M21 11a1 1 0 0 1 .117 1.993l-.117 .007h-2a1 1 0 0 1 -.117 -1.993l.117 -.007h2z" /><path
          d="M16.293 16.293a1 1 0 0 1 1.32 -.083l.094 .083l1.4 1.4a1 1 0 0 1 -1.32 1.497l-.094 -.083l-1.4 -1.4a1 1 0 0 1 0 -1.414z" /><path
          d="M12 18a1 1 0 0 1 .993 .883l.007 .117v2a1 1 0 0 1 -1.993 .117l-.007 -.117v-2a1 1 0 0 1 1 -1z" /><path
          d="M6.293 16.293a1 1 0 0 1 1.497 1.32l-.083 .094l-1.4 1.4a1 1 0 0 1 -1.497 -1.32l.083 -.094l1.4 -1.4z" /><path
          d="M6 11a1 1 0 0 1 .117 1.993l-.117 .007h-2a1 1 0 0 1 -.117 -1.993l.117 -.007h2z" /><path
          d="M4.893 4.893a1 1 0 0 1 1.32 -.083l.094 .083l1.4 1.4a1 1 0 0 1 -1.32 1.497l-.094 -.083l-1.4 -1.4a1 1 0 0 1 0 -1.414z" /></svg>
      } @else {
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
        viewBox="0 0 24 24" fill="currentColor"
        class="icon icon-tabler icons-tabler-filled icon-tabler-moon"><path
          stroke="none" d="M0 0h24v24H0z" fill="none" /><path
          d="M12 1.992a10 10 0 1 0 9.236 13.838c.341 -.82 -.476 -1.644 -1.298 -1.31a6.5 6.5 0 0 1 -6.864 -10.787l.077 -.08c.551 -.63 .113 -1.653 -.758 -1.653h-.266l-.068 -.006l-.06 -.002z" /></svg>
      }
    </button>
  </div>

  <div class="draggin-window"><p></p></div>

  <div class="buttons-container">
    <button (click)="minimizeWindow()">
      <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22"
        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round"
        class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-compact-down"><path
          stroke="none" d="M0 0h24v24H0z" fill="none" /><path
          d="M4 11l8 3l8 -3" /></svg>
    </button>

    <button (click)="maximizeWindow()">
      @if( !windowMaximized ){
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round"
        class="icon icon-tabler icons-tabler-outline icon-tabler-arrows-maximize"><path
          stroke="none" d="M0 0h24v24H0z" fill="none" /><path
          d="M16 4l4 0l0 4" /><path d="M14 10l6 -6" /><path
          d="M8 20l-4 0l0 -4" /><path d="M4 20l6 -6" /><path
          d="M16 20l4 0l0 -4" /><path d="M14 14l6 6" /><path
          d="M8 4l-4 0l0 4" /><path d="M4 4l6 6" /></svg>
      } @else {
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round"
        class="icon icon-tabler icons-tabler-outline icon-tabler-arrows-minimize"><path
          stroke="none" d="M0 0h24v24H0z" fill="none" /><path
          d="M5 9l4 0l0 -4" /><path d="M3 3l6 6" /><path
          d="M5 15l4 0l0 4" /><path
          d="M3 21l6 -6" /><path d="M19 9l-4 0l0 -4" /><path
          d="M15 9l6 -6" /><path d="M19 15l-4 0l0 4" /><path
          d="M15 15l6 6" /></svg>
      }
    </button>

    <button (click)="closeWindow()">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round"
        class="icon icon-tabler icons-tabler-outline icon-tabler-x"><path
          stroke="none" d="M0 0h24v24H0z" fill="none" /><path
          d="M18 6l-12 12" /><path d="M6 6l12 12" /></svg>
    </button>
  </div>

</div>
